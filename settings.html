<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Manager - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" href="chariot.png" type="image/png" sizes="264x264">
  <style>
    /* Settings Page Specific Styles */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .settings-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .settings-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .settings-card-header i {
      font-size: 1.2rem;
      color: var(--primary-color);
    }
    
    .settings-card-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    
    .setting-item {
      margin-bottom: 15px;
    }
    
    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .setting-select, .setting-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    
    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Switch toggle styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .slider.round {
      border-radius: 24px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    
    .settings-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!--header-->
  <header>
    <div class="logo">
      <i class="fas fa-boxes"></i>
      <h1>StockMaster Professional</h1>
    </div>
    <div class="header-controls">
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <nav class="main-nav">
    <ul class="nav-list">
      <li><a href="main2.html" class="nav-link" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="stock2.html" class="nav-link" data-page="products"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="delivery2.html" class="nav-link" data-page="delivery"><i class="fas fa-truck"></i> Delivery</a></li>
      <li><a href="reports.html" class="nav-link" data-page="reports"><i class="fas fa-chart-line"></i> Reports</a></li>
      <li><a href="settings.html" class="nav-link active" data-page="settings"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </nav>

  <!-- Settings Page -->
  <div id="settings-page">
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Application Settings</h2>
      </div>
      
      <div class="settings-grid">
        <!-- General Settings Card -->
        <div class="settings-card">
          <div class="settings-card-header">
            <i class="fas fa-sliders-h"></i>
            <h3>General Settings</h3>
          </div>
          <div class="settings-card-body">
            <div class="setting-item">
              <label for="language-select">Language:</label>
              <select id="language-select" class="setting-select">
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
              </select>
            </div>
            
            <div class="setting-item">
              <label for="date-format">Date Format:</label>
              <select id="date-format" class="setting-select">
                <option>DD/MM/YYYY</option>
                <option>MM/DD/YYYY</option>
                <option>YYYY-MM-DD</option>
              </select>
            </div>
            
            <div class="setting-item">
              <label for="time-format">Time Format:</label>
              <select id="time-format" class="setting-select">
                <option>12-hour</option>
                <option>24-hour</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Notification Settings Card -->
        <div class="settings-card">
          <div class="settings-card-header">
            <i class="fas fa-bell"></i>
            <h3>Notifications</h3>
          </div>
          <div class="settings-card-body">
            <div class="setting-item toggle-item">
              <label>Low Stock Alerts</label>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            
            <div class="setting-item toggle-item">
              <label>Delivery Updates</label>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            
            <div class="setting-item toggle-item">
              <label>Email Notifications</label>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Inventory Settings Card -->
        <div class="settings-card">
          <div class="settings-card-header">
            <i class="fas fa-box-open"></i>
            <h3>Inventory Settings</h3>
          </div>
          <div class="settings-card-body">
            <div class="setting-item">
              <label for="default-threshold">Default Low Stock Threshold:</label>
              <input type="number" id="default-threshold" class="setting-input" value="10" min="1">
            </div>
            
            <div class="setting-item">
              <label for="auto-backup">Auto Backup Frequency:</label>
              <select id="auto-backup" class="setting-select">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option disabled>Never</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- User Account Card -->
        <div class="settings-card">
          <div class="settings-card-header">
            <i class="fas fa-user-cog"></i>
            <h3>Account Settings</h3>
          </div>
          <div class="settings-card-body">
            <div class="setting-item">
              <label>Current User: admin@stockmaster.com</label>
            </div>
            
            <div class="setting-item">
              <button class="btn btn-outline btn-block">
                <i class="fas fa-key"></i> Change Password
              </button>
            </div>
            
            <div class="setting-item">
              <button class="btn btn-outline btn-block">
                <i class="fas fa-envelope"></i> Change Email
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="settings-actions">
        <button class="btn btn-outline">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </div>
  </div>

</body>
</html>
